apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.tsd.citybug"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/cassandra/cassandra-driver-core-2.0.2.jar')
    compile files('libs/cassandra/guava-16.0.1.jar')
    compile files('libs/cassandra/metrics-core-3.0.2.jar')
    compile files('libs/cassandra/netty-3.9.0.Final.jar')
    compile files('libs/cassandra/slf4j-api-1.7.5.jar')
}
